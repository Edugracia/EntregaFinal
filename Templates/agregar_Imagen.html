{% extends "padre.html" %}


{% block titulo %} 
<title>Upload Image</title>
{% endblock %}

{% block content %}

<h1>Editar imagen</h1>
<h1 class="mb=5">Agregando Imagen: {{pagina.titulo}}</h1>



<h1>{{ mensaje }}</h1>

        {{ form.as_table }}

</form>

{{ mensaje }}

{% endblock %}
